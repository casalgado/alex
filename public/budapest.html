<!DOCTYPE html>
<html lang="en">

<head>
	<script src="js/layouts/layout_css.js"></script>
	<link rel="stylesheet" type="text/css" href="css/budapest.css">
	<link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="container-fluid">
  <div class="row" style="" >
    <div class="column" id="col1"><img src="images/b1.jpg" class="image"  width="" height="100%"></div>

  	<div class="column" id="col3"><img src="images/b2.jpg" class="image"  width="" height="100%"></div>
  	<div class="column" id="col4"><button type="button" class="btn btn-primary" id="main-button" data-toggle="modal" data-target="#myModal">  <span id="button-font">You make me happy </span><span class="glyphicon glyphicon-music" aria-hidden="true"></span> </button></div>
  	</div>

      <div class="modal-header">

        </div>

      <div class="modal-body">
      	<p>In what country did we order this delicious beetroot risotto?</p>
      	<div class="" id=""><img src="images/r2.jpg" id="modal-image"  width="100%" height=""></div>
		<br />
		<!-- Input Group -->
        <div class="input-group">
		  <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span></span>
		  <input type="text" class="form-control" id="answer" placeholder="" aria-describedby="basic-addon1" value="">
		</div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="submit">Submit</button>
      </div>
    </div>
  </div>
</div>

<script src="js/layouts/layout_js.js"></script>
<script src="js/budapest.js"></script>

</html>
