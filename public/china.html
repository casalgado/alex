<!DOCTYPE html>
<html lang="en">

<head>
	<script src="js/layouts/layout_css.js"></script>
  <script src="js/libraries/snap.svg.js"></script>
	<link rel="stylesheet" type="text/css" href="css/china.css">
	<link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="container-fluid">
  <div class="row" style="" >
      <svg class="" id="snap-space">
      </svg> 
      <button type="button" class="btn" id="main-button" data-toggle="modal" data-target="#myModal"> <span class="glyphicon glyphicon-play"></span> </button>
  </div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"> Movies </h4>
      </div>

      <div class="modal-body">
      	<p> We started watching a movie once, a dark movie. We decided to stop it and put on a lighter one. We had a wonderful time together. What is the last name of the main actor in the second film? </p>
      	<div class="" id=""><img src="images/n1.jpg" id="modal-image"  width="100%" height=""></div>
		<br />
		<!-- Input Group -->
        <div class="input-group">
		  <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span></span>
		  <input type="text" class="form-control" id="answer" placeholder="" aria-describedby="basic-addon1" value="">
		</div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="submit">You are awesome!</button>
      </div>
    </div>
  </div>
</div>

<script src="js/layouts/layout_js.js"></script>
<script src="js/china.js"></script>
</body>
</html>
